<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Tananyagok</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2em; color: #333; }
    h1 { font-size: 2em; }
    h2 { margin-top: 2em; font-size: 1.5em; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
    a { text-decoration: none; color: #0055aa; }
    a:hover { text-decoration: underline; }
    .section { padding-bottom: 2em; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Tananyagok</h1>
  {% for folder in folders %}
    <div class="section">
      <h2>{{ folder.name }}</h2>
      <ul>
        {% for file in folder.files %}
          {% if file.mimeType.startswith("audio") or file.name.endswith(".mp3") %}
            <li>
              <a href="{{ file.webViewLink }}" target="_blank">{{ file.name }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</body>
</html>
